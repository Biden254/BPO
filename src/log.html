            <p class="text-sm text-center mt-4">
                <span id="toggle-text">Don't have an account?</span>
                <button id="toggle-form" class="text-red-500 hover:underline font-medium">Sign up</button>
            </p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let csrfToken = '';
            const authForm = document.getElementById('auth-form');
            const loginFields = document.getElementById('login-fields');
            const signupFields = document.getElementById('signup-fields');
            const formTitle = document.getElementById('form-title');
            const toggleText = document.getElementById('toggle-text');
            const toggleForm = document.getElementById('toggle-form');
            let isLogin = true;

            // Function to fetch the CSRF token
            const fetchCsrfToken = async () => {
                try {
                    const response = await fetch('/accounts/csrf/'); // Adjust URL if you used /api/csrf/
                    const data = await response.json();
                    csrfToken = data.csrfToken;
                    return true; // Indicate success
                } catch (error) {
                    console.error('Error fetching CSRF token:', error);
                    return false; // Indicate failure
                }
            };

            authForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                // Ensure we have the CSRF token before submitting
                if (!csrfToken) {
                    const tokenFetched = await fetchCsrfToken();
                    if (!tokenFetched) {
                        console.error('CSRF token is missing, cannot submit.');
                        return;
                    }
                }

                const formData = new FormData(authForm);
                const action = isLogin ? '/accounts/login/' : '/accounts/signup/';
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                fetch(action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken, // Include the CSRF token in the header
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(result => {
                    if (response.ok) {
                        window.location.href = '/accounts/home/'; // Redirect on success
                    } else {
                        console.error('Authentication failed:', result);
                        // You'll likely want to display these errors to the user in the HTML
                        // For example, update a specific error message div.
                        // The 'result' object might contain error details from your Django view.
                    }
                })
                .catch(error => {
                    console.error('Error during authentication:', error);
                });
            });

            toggleForm.addEventListener('click', () => {
                isLogin = !isLogin;
                formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
                toggleText.textContent = isLogin
                    ? "Don't have an account?"
                    : "Already have an account?";
                toggleForm.textContent = isLogin ? 'Sign up' : 'Login';

                if (isLogin) {
                    loginFields.classList.remove('hidden');
                    signupFields.classList.add('hidden');
                } else {
                    loginFields.classList.add('hidden');
                    signupFields.classList.remove('hidden');
                }
                // The form action is now determined on submit based on 'isLogin'
            });

            // Fetch CSRF token on page load
            fetchCsrfToken();

            function toggleDarkMode() {
                const html = document.documentElement;
                const toggleIcon = document.getElementById("theme-toggle");

                html.classList.toggle("dark");
                localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");

                if (html.classList.contains("dark")) {
                    toggleIcon.classList.remove("bx-sun");
                    toggleIcon.classList.add("bx-moon");
                } else {
                    toggleIcon.classList.remove("bx-moon");
                    toggleIcon.classList.add("bx-sun");
                }
            }

            document.getElementById("darkModeToggle").addEventListener("click", toggleDarkMode);

            if (localStorage.getItem("theme") === "dark") {
                document.documentElement.classList.add("dark");
                document.getElementById("theme-toggle").classList.remove("bx-sun");
                document.getElementById("theme-toggle").classList.add("bx-moon");
            }
        });
    </script>
